version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: powerhause-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: powerhause
    networks:
      - powerhause-network

  backend:
    build: ./backend
    container_name: powerhause-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - chroma_data:/app/chroma_db
    environment:
      MONGO_URL: mongodb://mongodb:27017
      DATABASE_NAME: powerhause
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-KEY HERE}
      BASE_URL: ${BASE_URL:-http://localhost:8000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - mongodb
    networks:
      - powerhause-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: powerhause-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - powerhause-network
    command: npm run dev

volumes:
  mongodb_data:
  uploads_data:
  chroma_data:

networks:
  powerhause-network:
    driver: bridge

